version: "3.9"
services:
  fastapi-dev:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    ports:
      - "8020:8020"
    volumes:
      - ./backend/api:/app/api
      - ./backend/requirements.txt:/app/requirements.txt
    environment:
      - PYTHONBUFFERED=1
    restart: always
  
  frontend:
    build:
      context: ./woodanomalydetectionapp
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./woodanomalydetectionapp:/app
    command: ["npm", "start"] # Veya senin geli≈ütirme komutun neyse
